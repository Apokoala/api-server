name: Run Javascript Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 19.5.0
        uses: actions/setup-node@v1
        with:
          node-version: 19.5.0
      - run: npm install
      - run: npm run lint
      - run: npm test
        env:
          CI: true